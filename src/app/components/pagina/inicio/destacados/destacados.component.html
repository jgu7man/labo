<div id="destacados" class="valing-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 center">
                <H4 class="white-text hide-on-large-only">DESTACADOS</H4>
            </div>
            <div class="col s12 m8 center">
                <ul class="destacadosList">
                    <li *ngFor="let lav of lavanderias" class="destacadosItem white">
                        <div class=" col s5 m12 center">
                            <div class="imgPerfil">
                                <img [src]="lav.perfil" alt="">
                            </div>
                        </div>
                        <div class="col s7 m12">
                            <div class="secondary-text">
                                <p><b>{{lav.nombre}}</b></p>
                                <p>Precio: ${{lav.precio}}°°</p>
                            </div>
                            <div class="center">
                                <button class="boton-small primary white-text">VISITAR</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
