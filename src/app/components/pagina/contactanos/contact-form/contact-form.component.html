<div id="formulario">
    <form action="#" name="contacto" (ngSubmit)="onSubmit()" #contactoForm="ngForm" id="contactoForm" onsubmit="return false" method="post">
        <div class="row">
            <p class="formLabel secondary-text">
                Mándanos un correo electrónico, te responderemos lo más pronto como nos sea posible
            </p>
            <div class="input-field col s12">
                <input type="text" name="nombre" id="nombre" #nombre="ngModel" [(ngModel)]="contacto.nombre" />
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s12">
                <input type="text" name="email" id="email" #email="ngModel" [(ngModel)]="contacto.email" />
                <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
                <input type="text" name="telefono" id="telefono" #telefono="ngModel" [(ngModel)]="contacto.telefono" />
                <label for="telefono">Teléfono</label>
            </div>
            <div class="col s12 input-field">
                <textarea name="motivo" id="mensaje " cols="30" rows="10" height="200px" [(ngModel)]="contacto.mensaje" #Mensaje="ngModel" class="materialize-textarea"></textarea>
                <label for="motivo">Mensaje</label>
            </div>
            <div class="col s12 center">
                <input class="primary boton" type="submit" name="submit" value="ENVIAR" id="enviar" />
                <p *ngIf="enviado">Mensaje enviado</p>
            </div>
        </div>
    </form>
</div>
