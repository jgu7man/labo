<div class="admin-container" *ngIf="tabla && doc">
    <div class="row">
        <div class="col s12">
            <h4>{{tabla.singleName.toUpperCase()}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <table>
                <tbody>
                    <tr *ngFor="let item of doc">
                        <th>{{item.key}}</th>
                        <td>{{item.value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <button class="btn primary white-text" [routerLink]="['../']">Regresar</button>
        </div>
    </div>
</div>
