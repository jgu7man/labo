<div id="login" class="container">
    <div class="container primary" id="loginBox">
        <form action="#" name="loginForm" #loginForm="ngForm" id="loginForm" method="get" (ngSubmit)="onSubmit()" onsubmit="return false">
            <div class="row">
                <div class="col s12">
                    <h5 class="center white-text">INICIAR SESIÓN</h5>
                </div>
                <div class="col s12 input-field">
                    <input type="email" name="email" id="email" [(ngModel)]="admin.email" #email="ngModel" />
                    <label for="email">Email</label>
                </div>
                <div class="col s12 input-field">
                    <input type="password" name="contra" id="contra" [(ngModel)]="admin.contra" #contra="ngModel" />
                    <label for="contra">Contraseña</label>
                </div>
                <div class="col s12 center">
                    <input type="submit" class="btn  white primary-text" value="Entrar" />
                </div>
            </div>
        </form>
    </div>
</div>
